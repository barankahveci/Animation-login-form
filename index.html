<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/profile.jpg" alt="">
        </div>

        <form action="#" method="POST">

            <div class="title">Login</div>

            <div class="input-box">
                <input required placeholder="Email Giriniz..." type="email">
                <div class="underline"></div>
            </div>
                <div class="input-box ">
                    <input required placeholder="Şifrenizi Giriniz..." type="password">
                    <div class="underline"></div>
                </div>
                <div class="input-box button">
                    <input class="btn" type="submit" value="Giriş Yap">
                </div>
            
        </form>
        <div class="text">Sosyal Medya İle Bağlanın</div>
        <!--Sosyal-->
        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Github ile Giriş</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
        </div>
    </div>
</body>

</html>
